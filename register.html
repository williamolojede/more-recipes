<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MoreRecipes | Register</title>
  <link rel="stylesheet" href="css/main.css">
  
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="page page__register">
  <header class="header center">
    <a href="/" class="white-text brand-logo">MoreRecipes</a>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="register-card card col s11 m6">
          <div class="card-content">
            <h1 class="card-title center">Create a MoreRecipes Account</h1>
            <form class="auth-form form">
              <input type="text" name="usr-name" class="form__input" placeholder="name" required>
              <input type="email" name="usr-email" class="form__input" placeholder="email" required>
              <input type="password" name="usr-pswd" class="form__input"
              placeholder="password" required>

              <button type="submit" class="form__submit z-depth-1">Register</button>
            </form>
          </div>
        </div>
      </div>
      <p class="white-text center">Have an account already? <a href="login.html" class="white-text">Login now</a></p>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <p>Crafted with <i class="mdi mdi-heart"></i> by <a href="william.ng">William I. Olojede</a></p>
    </div>
  </footer>
</body>
</html>
